name: Feature Request
description: Suggest an improvement or new capability
title: "[Feature] "
labels:
  - enhancement
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What user or system problem are you trying to solve?
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed Solution
      description: Describe the preferred approach.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: List alternatives and why they were not chosen.

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: Provide testable completion criteria.
      placeholder: |
        - ...
        - ...
    validations:
      required: true
