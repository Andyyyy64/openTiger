# h1ve 開発環境用 Docker Compose

services:
  # PostgreSQL データベース
  postgres:
    image: postgres:16-alpine
    container_name: h1ve-postgres
    environment:
      POSTGRES_USER: h1ve
      POSTGRES_PASSWORD: h1ve
      POSTGRES_DB: h1ve
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U h1ve"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis キュー/キャッシュ
  redis:
    image: redis:7-alpine
    container_name: h1ve-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
