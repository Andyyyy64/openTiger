# h1ve 開発環境用 Docker Compose

# ネットワーク定義
networks:
  # 内部ネットワーク（DB、Redis）
  internal:
    driver: bridge
    internal: true
  # 外部アクセス用ネットワーク（API通信）
  external:
    driver: bridge
  # Worker用制限ネットワーク（必要な外部のみ許可）
  worker-net:
    driver: bridge

services:
  # PostgreSQL データベース
  postgres:
    image: postgres:16-alpine
    container_name: h1ve-postgres
    environment:
      POSTGRES_USER: h1ve
      POSTGRES_PASSWORD: h1ve
      POSTGRES_DB: h1ve
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
      - external
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U h1ve"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis キュー/キャッシュ
  redis:
    image: redis:7-alpine
    container_name: h1ve-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - internal
      - external
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Worker（必要に応じて複数起動可能）
  # 使用例: docker compose up -d worker --scale worker=5
  worker:
    build:
      context: ../..
      dockerfile: ops/docker/worker.Dockerfile
    environment:
      DATABASE_URL: postgresql://h1ve:h1ve@postgres:5432/h1ve
      REDIS_URL: redis://redis:6379
      WORKSPACE_PATH: /workspace
      LOG_FORMAT: json
      # 以下は実行時に指定
      # REPO_URL: https://github.com/owner/repo.git
      # TASK_ID: uuid-of-task
      # AGENT_ID: worker-1
      # ANTHROPIC_API_KEY: sk-xxx
      # GITHUB_TOKEN: ghp_xxx
    volumes:
      - worker_workspace:/workspace
    networks:
      - internal
      - worker-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # デフォルトでは起動しない（明示的にスケール指定）
    profiles:
      - worker
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: "2"
        reservations:
          memory: 1G
    # セキュリティ設定
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:size=1G,mode=1777

volumes:
  postgres_data:
  redis_data:
  worker_workspace:
