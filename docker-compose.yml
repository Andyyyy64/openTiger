# openTiger Development Environment Docker Compose

# Network definitions
networks:
  # Internal network (DB, Redis)
  internal:
    driver: bridge
    internal: true
  # External access network (API communication)
  external:
    driver: bridge
  # Restricted network for Workers (allows only required external access)
  worker-net:
    driver: bridge

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: opentiger-postgres
    command: postgres -c max_connections=200
    environment:
      POSTGRES_USER: opentiger
      POSTGRES_PASSWORD: opentiger
      POSTGRES_DB: opentiger
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
      - external
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opentiger"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis queue/cache
  redis:
    image: redis:7-alpine
    container_name: opentiger-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - internal
      - external
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Worker (can scale to multiple instances as needed)
  # Usage example: docker compose up -d worker --scale worker=5
  worker:
    build:
      context: ../..
      dockerfile: ops/docker/worker.Dockerfile
    environment:
      DATABASE_URL: postgresql://opentiger:opentiger@postgres:5432/opentiger
      REDIS_URL: redis://redis:6379
      WORKSPACE_PATH: /workspace
      LOG_FORMAT: json
      # The following are specified at runtime
      # REPO_URL: https://github.com/owner/repo.git
      # TASK_ID: uuid-of-task
      # AGENT_ID: worker-1
      # ANTHROPIC_API_KEY: sk-xxx
      # GITHUB_TOKEN: ghp_xxx
    volumes:
      - worker_workspace:/workspace
    networks:
      - internal
      - worker-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Not started by default (requires explicit scale specification)
    profiles:
      - worker
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: "2"
        reservations:
          memory: 1G
    # Security settings
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:size=1G,mode=1777

volumes:
  postgres_data:
  redis_data:
  worker_workspace:
