# h1ve 開発環境用 Docker Compose

services:
  # PostgreSQL データベース
  postgres:
    image: postgres:16-alpine
    container_name: h1ve-postgres
    environment:
      POSTGRES_USER: h1ve
      POSTGRES_PASSWORD: h1ve
      POSTGRES_DB: h1ve
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U h1ve"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis キュー/キャッシュ
  redis:
    image: redis:7-alpine
    container_name: h1ve-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Worker（必要に応じて複数起動可能）
  # 使用例: docker compose up -d worker --scale worker=5
  worker:
    build:
      context: ../..
      dockerfile: ops/docker/worker.Dockerfile
    container_name: h1ve-worker
    environment:
      DATABASE_URL: postgresql://h1ve:h1ve@postgres:5432/h1ve
      REDIS_URL: redis://redis:6379
      WORKSPACE_PATH: /workspace
      # 以下は実行時に指定
      # REPO_URL: https://github.com/owner/repo.git
      # TASK_ID: uuid-of-task
      # AGENT_ID: worker-1
      # ANTHROPIC_API_KEY: sk-xxx
      # GITHUB_TOKEN: ghp_xxx
    volumes:
      - worker_workspace:/workspace
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # デフォルトでは起動しない（明示的にスケール指定）
    profiles:
      - worker
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

volumes:
  postgres_data:
  redis_data:
  worker_workspace:
